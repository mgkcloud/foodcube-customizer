<!DOCTYPE html>
<html>
<head>
    <title>Foodcube Configurator Example</title>
    <!-- Include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Include our configurator script -->
    <script src="dist/foodcube-configurator.js"></script>
</head>
<body>
    <!-- Container for the configurator -->
    <div id="foodcube-configurator"></div>

    <script>
        // Initialize the configurator when the page loads
        window.addEventListener('load', function() {
            window.initFoodcubeConfigurator('foodcube-configurator', {
                variants: {
                    // Your variant data here
                },
                onUpdate: function(selections) {
                    console.log('Selections updated:', selections);
                }
            });
        });
    </script>
</body>
</html>

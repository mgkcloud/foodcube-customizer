<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodcube Configurator Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1001;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .open-modal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        cladding-calculator {
            display: block;
            min-width: 600px;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <button class="open-modal" id="button-modal-calculator-1">Open Configurator</button>

    <div class="modal-overlay" id="modal-calculator-1">
        <div class="modal">
            <div class="modal-header">
                <h2>Foodcube Configurator</h2>
                <button class="close-button">&times;</button>
            </div>
            <cladding-calculator>
                <div data-cc-container>
                    <div id="foodcube-configurator"></div>
                </div>
                <script type="application/json">
                {
                    "4_pack_cladding": {
                        "variants": [
                            {
                                "id": "41780935934128",
                                "title": "Regular Height 4-Pack",
                                "price": 39.99
                            },
                            {
                                "id": "41780935966896",
                                "title": "Extra Tall 4-Pack",
                                "price": 44.99
                            }
                        ]
                    },
                    "2_pack_cladding": {
                        "variants": [
                            {
                                "id": "41780936032432",
                                "title": "Regular Height 2-Pack",
                                "price": 24.99
                            },
                            {
                                "id": "41780936065200",
                                "title": "Extra Tall 2-Pack",
                                "price": 29.99
                            }
                        ]
                    }
                }
                </script>
                <div class="variant-quantities">
                    <product-customizer-variant variant-id="41780935934128">
                        <quantity-input>
                            <input type="number" value="0" min="0">
                        </quantity-input>
                    </product-customizer-variant>
                    <product-customizer-variant variant-id="41780935966896">
                        <quantity-input>
                            <input type="number" value="0" min="0">
                        </quantity-input>
                    </product-customizer-variant>
                    <product-customizer-variant variant-id="41780936032432">
                        <quantity-input>
                            <input type="number" value="0" min="0">
                        </quantity-input>
                    </product-customizer-variant>
                    <product-customizer-variant variant-id="41780936065200">
                        <quantity-input>
                            <input type="number" value="0" min="0">
                        </quantity-input>
                    </product-customizer-variant>
                </div>
            </cladding-calculator>
        </div>
    </div>

    <script src="dist/foodcube-configurator.iife.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal-calculator-1');
            const openButton = document.getElementById('button-modal-calculator-1');
            const closeButton = modal.querySelector('.close-button');
            const configuratorContainer = document.getElementById('foodcube-configurator');
            let isConfiguratorInitialized = false;

            openButton.addEventListener('click', function() {
                modal.style.display = 'block';
                if (!isConfiguratorInitialized) {
                    window.initFoodcubeConfigurator(configuratorContainer);
                    isConfiguratorInitialized = true;
                }
            });

            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
